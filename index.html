<!DOCTYPE html>
<html>

<head>
    <title>Utilizar a Inteligência Artificial na prestação transversal de cuidados farmacêuticos</title>
    <style>
        /* Estilos CSS para o layout da página */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #058331;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        section {
            margin-bottom: 40px;
        }
        
        h2 {
            color: #333;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .preview {
            width: 700px;
            height: 700px;
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Utilizar a Inteligência Artificial na prestação transversal de cuidados farmacêuticos</h1>
        <h1>Resultados dos prompts</h1>
    </header>

    <main>
        <section>
            <h2>Oncologia</h2>
            <iframe class="preview" src="https://chat.openai.com/share/8a7c27d4-35e9-4018-b4ca-2ae6f0f908ec"></iframe>
        </section>

        <section>
            <h2>Esclerose Múltipla</h2>
            <iframe class="preview" src="https://chat.openai.com/share/94d3e014-420f-408c-a5b2-139f68277ff8"></iframe>
        </section>

        <section>
            <h2>HIV/Sida</h2>
            <iframe class="preview" src="https://chat.openai.com/share/fc93fcd0-d4b5-4748-8cc0-7819580bced8"></iframe>
        </section>
    </main>
</body>

</html>
